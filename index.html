<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Front-end Test Artem Priadko</title>
    <meta name="format-detection" content="telephone=no">
    <!-- <meta name="viewport" content=w idth=device-width height=device-height user-scalable=no> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <p>Signup</p>
        <div class="progress" style="height: 20px;">
            <div class="progress-bar" role="progressbar" style="width: 33.33%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <form>
            <!-- Step-1 -->
            <div class="step-1">
                <div class="form-group">
                    <label for="inputEmail">EMAIL</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="inputPassword">PASSWORD</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="form-group">
                    <label for="confirmInputPassword">CONFIRM PASSWORD</label>
                    <input type="password" class="form-control" id="confirmInputPassword">
                </div>
            </div>
            <!-- Step-2 -->
            <div class="step-2 hidden">
                <div class="form-group">
                    <legend id="birthDateLabel">DATE OF BIRTH</legend>
                    <div class="input-wrapper">
                        <input type="text" class="form-control" id="dayOfBirth" placeholder="DD">
                        <input type="text" class="form-control" id="monthOfBirth" placeholder="MM">
                        <input type="text" class="form-control" id="yearOfBirth" placeholder="YYYY">
                    </div>
                </div>
                <div class="form-group gender">
                    <legend>GENDER</legend>
                    <div class="radio-group" id="gender">
                        <input type="radio" id="option-one" value="male" name="selector">
                        <label for="option-one">MALE</label>
                        <input type="radio" id="option-two" value="female" name="selector">
                        <label for="option-two">FEMALE</label>
                        <input type="radio" id="option-three" value="unspecified" name="selector" checked>
                        <label for="option-three">UNSPECIFIED</label>
                    </div>
                </div>
                <div class="select-wrapper">
                    <div class="select-arrow"></div>
                    <legend>WHERE DID YOU HERE ABOUT US?</legend>
                    <select class="custom-select">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <!-- Bottom buttons -->
            <div class="btn-wrapper">
                <div class="left-btn">
                    <button class="back-btn hidden">Back</button>
                </div>
                <div class="right-btn">
                    <a href="#" id="next-btn" class="next">Next</a>
                    <a href="#" id="submit-btn" class="next hidden">Next</a>
                </div>
            </div>
            <!-- Step-3 -->
            <div class="step-3 hidden">
                <div class="success-img">
                    <img src="img/success.png" alt="success">
                </div>
                <div class="go-to-button">
                    <button type="button" id="goToDashboardBtn" class="btn btn-outline-primary">Go to Dashboard</button>
                </div>
            </div>
        </form>
    </div>


    <!-- Scripts -->
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- App scripts -->
    <script src="js/script.js"></script>
</body>

</html>
